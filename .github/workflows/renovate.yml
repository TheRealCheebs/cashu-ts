name: Renovate

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {} # allows manual testing

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository (debug)
        uses: actions/checkout@v4

      - name: Debug repo contents
        run: |
          echo "PWD: $(pwd)"
          echo "Git ref: ${{ github.ref }}"
          echo "Git branch: $(git rev-parse --abbrev-ref HEAD || echo 'detached')"
          echo "List top-level files:"; ls -la || true
          echo "List .github folder:"; ls -la .github || true
          echo "Show .github/renovate.json (if present):"; sed -n '1,200p' .github/renovate.json || echo "no renovate.json"
          echo "Does Makefile exist?"; if [ -f Makefile ]; then echo yes; else echo no; fi
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v44.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          configurationFile: .github/renovate.json
          args: --autodiscover
        env:
          RENOVATE_BASE_BRANCH_PATTERNS: '["development"]'
          LOG_LEVEL: 'debug'
